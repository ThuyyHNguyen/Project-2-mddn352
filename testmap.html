<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <title>Waypoints in directions</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="right-panel">
    <div>
    <b>Start:</b>
    <select id="start">
      <option value="Wellington City, Wellington">Halifax, NS</option>
      <option value="Te Papa Tongarewa, Te Aro, Wellington">Te Papa</option>
      <option value="New York, NY">New York, NY</option>
      <option value="Miami, FL">Miami, FL</option>
    </select>
    <br>
    <b>Waypoints:</b> <br>
    <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br>
    <select multiple id="waypoints">
      <option value="montreal, quebec">Montreal, QBC</option>
      <option value="toronto, ont">Toronto, ONT</option>
      <option value="chicago, il">Chicago</option>
      <option value="winnipeg, mb">Winnipeg</option>
      <option value="fargo, nd">Fargo</option>
      <option value="calgary, ab">Calgary</option>
      <option value="auckland, nz">Spokane</option>
    </select>
    <br>
    <b>End:</b>
    <select id="end">
      <option value="Auckland Airport, Auckland">Vancouver, BC</option>
      <option value="Wellington Zoo Daniell Street, Newtown, Wellington">Wellington Zoo</option>
      <option value="San Francisco, CA">San Francisco, CA</option>
      <option value="Los Angeles, CA">Los Angeles, CA</option>
    </select>
    <br>
      <input type="submit" id="submit">
    </div>
    <div id="directions-panel"></div>
    </div>

    <script type="text/javascript" src="js/map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBMYDkR52KQXgoy8yAvvReKRFAdo5M6Jow&callback=initMap">
    </script>
  </body>
</html>
